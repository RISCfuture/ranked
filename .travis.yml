language: ruby
rvm:
- 2.6.3
node_js:
- 8.9.4
services:
- postgresql
addons:
  postgresql: "9.6"
before_install:
- gem update --system
- gem install bundler
before_script:
- createuser ranked
- createdb -O ranked ranked_test
- yarn install
- bundle exec rails db:migrate
- bundle exec rails webpacker:compile
env:
  secure: 
